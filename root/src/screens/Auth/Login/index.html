<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../../../global-style.css">
</head>

<body>
    <form name="form_login" class="formLogin">
        <h1>Login</h1>
        <input class="inputEmail" name="email" placeholder="Enter Email... " required type="email">
        <p id="text_error"></p>
        <input class="inputPassword" name="password" placeholder="Enter Password... " required type="password">

        <button class='buttonLogin' type="submit">
            Login
        </button>
    </form>



    <script type="module" src="main.js"></script>
</body>

</html>
