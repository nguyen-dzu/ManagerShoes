<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Shoes</title>
    <link rel="stylesheet" href="global-style.css">
    <link rel="stylesheet" href="variable.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="form_info">
        <!-- id: unique: độc nhất và không được trùng. -->
        <input placeholder="Nhập Vào Id" required type="text" name="id" class="id">
        <input placeholder="Nhập Vào FullName" type="text" name="fullName" class="fullName">
        <input placeholder="Nhập Vào Email" type="email" name="email" class="email">
        <input placeholder="Nhập Vào Phone Number" type="text" name="phoneNumber" class="phoneNumber">
        <input placeholder="Nhập Vào Age" type="number" name="age" class="age">

        <button type="submit">Submit</button>
    </form>
    <input placeholder="search" type="text" type="search" class="search_user">
    <script type="module" src="main.js"></script>

</body>

</html>
